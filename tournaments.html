<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="author" content="TSL Studios" />
  <meta name="keywords" content="NFT, TSL, Pantheon, Crypto, Etherium, Give Away, Non-fungible Token" />
  <meta property="og:image" content="https://tslpantheon.com/logo.png" />
  <title>TSL Pantheon</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <link rel="stylesheet" href="css/bootstrap.min.css" />
  <link rel="stylesheet" href="css/reset.css" />
  <link rel="stylesheet" href="css/styles.css" />
</head>

<body>
  <div id="preloader">
    <video loop autoplay muted>
      <source src="img/token.webm" type="video/webm">
      Your browser does not support the video tag.
    </video>
    <div class="d-flex flex-row align-bottom">
      <p>Loading</p>
      <div class="col-2">
        <div class="snippet" data-title=".dot-typing">
          <div class="stage">
            <div class="dot-typing"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <header>
    <nav class="navbar">
      <div class="container position-relative">
        <a class="navbar-brand text-white" href="index.html">
          <img src="img/nav bar logo.png" alt="" class="logo" />
        </a>
        <div class="d-flex justify-content-end ">
          <ul class="navbar-nav flex-row">
            <li class="nav-item drop-item">
              <a class="nav-link text-white p-4">Main <i class="fa-solid fa-caret-down text-white"></i></a>
              <ul class="nav-drop-item">
                <li><a class="text-white p-3" href="index.html">NFTs</a></li>
                <li><a class="text-white p-3" href="token.html">TSL Token</a></li>
              </ul>
            </li>
            <li class="nav-item active-nav-link">
              <a class="nav-link text-white p-4" href="tournaments.html">Tournaments</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white p-4" href="https://whitepaper.tslpantheon.com"
                target="_blank">Whitepaper</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white p-4" href="mint.html">Minting</a>
            </li>
            <div class="mint-glow" id="connectWall">
              <a class="mint-glow-text text-white p-4" onclick="openWallet()">Connect Wallet</a>
            </div>
          </ul>
          <div class="whitepaper me-3" onclick="MenuOpenClose()">
            <button class="navbar-toggler" type="button">
              <span class="navbar-toggler-icon"></span>
            </button>
          </div>
        </div>
      </div>
    </nav>
    <div class="responsive-nav">
      <ul class="responsive-navbar-nav flex-column">
        <li class="nav-item underline">
          <a class="nav-link text-white p-2" href="index.html">NTFs</a>
        </li>
        <li class="nav-item underline">
          <a class="nav-link text-white p-2" href="token.html">TSL Token</a>
        </li>
        <li class="nav-item underline">
          <a class="nav-link text-white p-2" href="tournaments.html">Tournaments</a>
        </li>
        <li class="nav-item underline">
          <a class="nav-link text-white p-2" href="https://whitepaper.tslpantheon.com"
            target="_blank">Whitepaper</a>
        </li>
        <li class="nav-item underline">
          <a class="nav-link text-white p-2" href="token.html" >Minting</a>
        </li>
      </ul>
    </div>
    <div class="modal fade" id="WalletModal" tabindex="-1" aria-labelledby="WalletModalLabel" aria-hidden="true">
      <div class="bluredbackground" onclick="closeWallet()"></div>
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header justify-content-center flex-column">
            <h4 class="modal-title text-center fw-bold" id="WalletModalLabel">Connect Wallet!</h4>
          </div>
          <div class="modal-body justify-content-between p-4">
            <div class="p-2">
              <a class="box discord text-white d-flex justify-content-center align-items-center flex-column" onclick="connect()">
                <img src="img/metamask.png" alt="">
                Metamask
              </a>
            </div>
            <div class="p-2">
              <a class="box discord text-white d-flex justify-content-center align-items-center flex-column">
                <img src="img/WalletConnect.png" alt="">
                WalletConnect
              </a>
            </div>
            <p class="text-white text-center mt-2">Note: We DO NOT collect or sell your private information!</p>
          </div>
        </div>
      </div>
    </div>
    <section id="home" class="home d-flex flex-column justify-content-center align-items-center pt-3">
      <div class="home-container justify-content-center align-items-center p-5 mt-3">
        <div class="container tournaments row">
          <div class="games col-lg-6 col-sm-12" onmouseover="darker(this)" onmouseout="backfromdark(this)">
            <a href="" class="games-img">
              <img src="img/League.jpg" class="lol-lg img-fluid p-4" alt="League" />
              <img src="img/lollg.jpg" class="lol-sm img-fluid p-4" alt="League" />
            </a>
          </div>
          <div class="games col-lg-6 col-sm-12" onmouseover="darker(this)" onmouseout="backfromdark(this)">
            <a href="" class="games-img">
              <img src="img/minecraft.webp" class="img-fluid p-4" alt="minecraft" />
            </a>
          </div>
          <div class="games col-lg-6 col-sm-12" onmouseover="darker(this)" onmouseout="backfromdark(this)">
            <a href="" class="games-img">
              <img src="img/cs-go.jpg" class="img-fluid p-4" alt="cs-go" />
            </a>
          </div>
          <div class="games col-lg-6 col-sm-12" onmouseover="darker(this)" onmouseout="backfromdark(this)">
            <a href="" class="games-img">
              <img src="img/valorant.webp" class="img-fluid p-4" alt="valorant" />
            </a>
          </div>
        </div>
      </div>
    </section>
  </header>
  <!-- <script src="https://www.google.com/recaptcha/api.js"></script> -->
  <script src="https://kit.fontawesome.com/c42cee91f2.js" crossorigin="anonymous"></script>
  <script src="js/connectmeta.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <!-- <script type="module" src="js/firebase.js"></script> -->
  <script src="js/loading.js"></script>
  <script>
    MenuOpenClose();
    function MenuOpenClose() {
      let menu = document.getElementsByClassName("responsive-navbar-nav")[0];
      if (menu.style.display == "none") {
        menu.style.display = "flex";
        document.getElementsByClassName("navbar")[0].style.background = "#5d0068";
      }
      else {
        menu.style.display = "none";
        if (window.scrollY < 80)
          document.getElementsByClassName("navbar")[0].style.background = "none";
      }
    }
    function darker(e) {
      let games = document.getElementsByClassName("games");
      for (let i = 0; i < games.length; i++) {
        if (games[i] == e) {
          games[i].firstElementChild.firstElementChild.style.filter = "grayscale(100%) blur(5px)";
        }
        if (games[i] == e && games[i].firstElementChild.firstElementChild.classList[0] == "lol-lg") {
          games[i].firstElementChild.lastElementChild.style.filter = "grayscale(100%) blur(5px)";
        }
      }
    }
    function backfromdark(e) {
      let games = document.getElementsByClassName("games");
      for (let i = 0; i < games.length; i++) {
        if (games[i] == e) {
          games[i].firstElementChild.firstElementChild.style.filter = "grayscale(0%) blur(0px)";
        }
        if (games[i] == e && games[i].firstElementChild.firstElementChild.classList[0] == "lol-lg") {
          games[i].firstElementChild.lastElementChild.style.filter = "grayscale(0%) blur(0px)";
        }
      }
    }
  </script>
  <script src="js/connectmeta.js"></script>
</body>

</html>
